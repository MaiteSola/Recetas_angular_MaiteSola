<app-navbar
  (search)="filterRecipes($event)"
  (recipeCreated)="addRecipe($event)"
></app-navbar>

<main style="padding-top: 80px;">
  <section id="inicio" class="py-5">
    <h1>Recetas de Maite</h1>
  </section>

  <section id="recetas" class="py-5">
    <h2>Mis Recetas ({{ recipes.length }})</h2>
    <div *ngFor="let r of recipes" class="card mb-3">
      <div class="card-body">
        <h5>{{ r.name }}</h5>
        <p><strong>Ingredientes:</strong> {{ r.ingredients.join(', ') }}</p>
        <img alt=""*ngIf="r.imageUrl" [src]="r.imageUrl" style="max-width: 200px;">
      </div>
    </div>
  </section>
</main>

<app-footer></app-footer>
