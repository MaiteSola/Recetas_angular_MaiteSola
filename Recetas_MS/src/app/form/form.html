<form (submit)="$event.preventDefault()" class="p-4 border rounded bg-light"> 
  
  <h4 class="titulo-form">Nueva Receta</h4>

  <div class="mb-3">
    <label for="nombreReceta" class="form-label-bold">Nombre:</label>
    <input
      id="nombreReceta"
      type="text"
      class="form-control"
      [(ngModel)]="nombre"
      name="nombre"
      placeholder="Ej: Macarrones con tomate"
      required
    />
  </div>

  <div class="mb-4">
    <label for="ingredienteInput" class="form-label-bold">Ingredientes:</label>
    
    <div class="input-group mb-3"> <input
        id="ingredienteInput"
        type="text"
        class="form-control"
        [(ngModel)]="nuevoIngrediente"
        name="nuevoIngrediente"
        (keydown.enter)="addIngrediente(); $event.preventDefault()" 
        placeholder="Escribe y pulsa Enter o +"
      />
      <button 
        class="btn btn-outline-secondary" 
        type="button" 
        (click)="addIngrediente()">
        <i class="bi bi-plus-lg"></i> + </button>
    </div>

    <ul class="list-group">
      @for (ing of ingredientes; track $index) {
        <li class="list-group-item item-ingrediente py-2">
          <span>{{ ing }}</span> <button 
            type="button" 
            class="btn-borrar ms-2" 
            (click)="removeIngrediente($index)">
            ×
          </button>
        </li>
      }
      @if (ingredientes.length === 0) {
        <li class="list-group-item empty-msg p-3 text-center"> No hay ingredientes aún...
        </li>
      }
    </ul>
  </div>

  <div class="mb-4">
    <label for="imagenInput" class="form-label-bold">Imagen (URL):</label>
    <input
      id="imagenInput"
      type="text"
      class="form-control"
      [(ngModel)]="imagen"
      name="imagen"
      placeholder="https://..."
    />
  </div>

  <div class="botones-container d-flex justify-content-end gap-2 mt-4">
    <button 
      type="button" 
      class="btn btn-primary" 
      (click)="guardar()"
      [disabled]="!nombre"> 
      Guardar
    </button>
    
    <button type="button" class="btn btn-secondary" (click)="cancelar()">
      Cancelar
    </button>
    
    
  </div>

</form>
