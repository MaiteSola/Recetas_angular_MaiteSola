<div class="card h-100 position-relative" *ngIf="recipe">
  <!-- BotÃ³n eliminar -->
  <button
    type="button"
    class="btn-close position-absolute top-0 end-0 m-2"
    aria-label="Eliminar"
    (click)="onDelete()"
  ></button>

  <img
  alt=""
    [src]="recipe?.imageUrl"
    class="card-img-top"
    [alt]="recipe?.name"
  />

  <div class="card-body">
    <h5 class="card-title">{{ recipe?.name }}</h5>
    <p class="fw-bold">Ingredientes</p>
    <p class="card-text">
      <ng-container *ngFor="let ing of recipe?.ingredients">
        - {{ ing }}<br />
      </ng-container>
    </p>
  </div>
</div>
