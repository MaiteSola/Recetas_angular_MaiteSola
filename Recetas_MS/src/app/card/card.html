<div class="card h-100 position-relative shadow-sm">
  
  <button
      type="button"
      class="btn-close position-absolute top-0 end-0 m-2 bg-white p-2"
      aria-label="Eliminar"
      (click)="eliminar()">
  </button>

  <img
    [src]="recipe().imagen || 'assets/img/placeholder.jpg'"
    class="card-img-top"
    [alt]="recipe().nombre"
    style="height: 200px; object-fit: cover;">

  <div class="card-body d-flex flex-column">
    <h5 class="card-title fw-bold text-primary">{{ recipe().nombre }}</h5>
    
    <p class="fw-bold mt-2 mb-1 text-secondary">Ingredientes:</p>

    <div class="card-text flex-grow-1 mb-0">
      <ul class="list-unstyled">
        @for (ing of recipe().ingredientes; track ing) {
          <li>â€¢ {{ ing }}</li>
        } @empty {
          <li class="text-muted">Sin ingredientes</li>
        }
      </ul>
    </div>
  </div>
</div>
