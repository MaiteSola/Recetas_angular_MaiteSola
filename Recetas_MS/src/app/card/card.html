<div class="card h-100 position-relative">

  <!-- BotÃ³n eliminar: @if -->
  @if (delete) {
    <button
      type="button"
      class="btn-close position-absolute top-0 end-0 m-2"
      aria-label="Eliminar"
      (click)="onDelete()">
    </button>
  }

  <!-- Imagen -->
  <img
  alt=""
    [src]="recipe().imageUrl"
    class="card-img-top"
    [alt]="recipe().name"
    style="height: 200px; object-fit: cover;">

  <!-- Cuerpo -->
  <div class="card-body d-flex flex-column">
    <h5 class="card-title">{{ recipe().name }}</h5>
    <p class="fw-bold mt-2 mb-1">Ingredientes</p>

    <!-- Ingredientes: @for -->
    <p class="card-text flex-grow-1 mb-0">
      @for (ing of recipe().ingredients; track ing) {
        - {{ ing }}<br>
      } @empty {
        <span class="text-muted">Sin ingredientes</span>
      }
    </p>
  </div>
</div>
