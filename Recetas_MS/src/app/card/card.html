<div class="card h-100 position-relative shadow-sm border-0">
  
  <button
      type="button"
      class="btn-close position-absolute top-0 end-0 m-2 bg-white p-2 shadow-sm"
      aria-label="Eliminar"
      (click)="eliminar()">
  </button>

  <img
    [src]="recipe().imagen || 'assets/img/placeholder.jpg'"
    class="card-img-top"
    [alt]="recipe().nombre"
    style="height: 200px; object-fit: cover;">

  <div class="card-body d-flex flex-column">
    <h5 class="card-title fw-bold text-primary">{{ recipe().nombre }}</h5>
    
    <p class="fw-bold mt-2 mb-1 text-secondary small">Ingredientes:</p>

    <div class="card-text flex-grow-1 mb-3">
      <ul class="list-unstyled small">
        @for (ing of recipe().ingredientes; track ing) {
          <li>â€¢ {{ ing }}</li>
        } @empty {
          <li class="text-muted fst-italic">Sin ingredientes</li>
        }
      </ul>
    </div>

    <div class="mt-auto pt-3 border-top d-flex justify-content-between align-items-center">
      
      <app-star-rating 
          [rating]="recipe().rating || 0" 
          [readOnly]="false"
          (ratingClicked)="votar($event)">
      </app-star-rating>

      <span class="badge rounded-pill bg-light text-secondary border">
         {{ recipe().votos || 0 }} votos
      </span>
      
    </div>

  </div>
</div>
