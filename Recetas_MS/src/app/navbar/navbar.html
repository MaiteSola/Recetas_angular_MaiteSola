<nav class="navbar navbar-expand-xl navbar-light bg-light fixed-top w-100 shadow-sm">
  <div class="container-fluid">

    <a class="navbar-brand fw-bold text-truncate" href="#">
      Recetas de Maite
    </a>

    <button class="navbar-toggler ms-auto" type="button" (click)="toggleMenu()">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" [class.show]="menuOpen">
      
      <ul class="navbar-nav me-auto mb-2 mb-xl-0"> 
        <li class="nav-item">
            <a class="nav-link fw-bold btn btn-outline-secondary text-start px-3 mt-2 mt-xl-0" 
               role="button" 
               (click)="openModal()">
              + Nueva Receta
            </a>
        </li>
      </ul>

      <div class="d-flex my-3 my-xl-0 me-xl-3">
        <input 
            class="form-control" 
            type="search" 
            placeholder="Buscar..." 
            [(ngModel)]="searchTerm" 
            (input)="onSearch()">
      </div>

      <div class="d-flex align-items-center">
          <div class="d-flex align-items-center bg-white border rounded px-2 py-1 text-nowrap w-100 justify-content-between justify-content-xl-start">
              <span class="me-2 text-muted small">Filtrar:</span>
              
              <app-star-rating 
                  [rating]="recetasService.minRating()" 
                  [readOnly]="false"
                  (ratingClicked)="filtrarPorEstrellas($event)">
              </app-star-rating>
              
              @if (recetasService.minRating() > 0) {
                  <span 
                      class="ms-2 text-danger fw-bold cursor-pointer" 
                      role="button"
                      (click)="filtrarPorEstrellas(0)"
                      title="Borrar filtro">
                      âœ•
                  </span>
              }
          </div>
      </div>

    </div>
  </div>
</nav>

@if (showModal) {
  <div class="custom-modal-backdrop" (click)="closeModal()">
    <div class="custom-modal" (click)="$event.stopPropagation()">
      <div class="modal-header">
        <h5>Crear Nueva Receta</h5>
        <button class="btn-close" (click)="closeModal()"></button>
      </div>
      <div class="modal-body">
        <app-form (cancel)="closeModal()"></app-form>
      </div>
    </div>
  </div>
}
