<nav class="navbar navbar-expand-xl navbar-light bg-light fixed-top w-100" id="inicio">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="#">Recetas de Maite</a>

    <!-- ðŸ”¹ BotÃ³n hamburguesa -->
    <button
      class="navbar-toggler"
      type="button"
      (click)="toggleMenu()"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- ðŸ”¹ MenÃº colapsable -->
    <div
      class="collapse navbar-collapse"
      [class.show]="menuOpen"
      id="navbarMenu"
    >
      <ul class="navbar-nav me-auto mb-2 mb-xl-0">
        
        <li class="nav-item">
          <a class="nav-link" [class.active]="activeSection === 'recetas'" (click)="scrollTo('recetas')">Recetas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="javascript:void(0)" (click)="openModal()" role="button">
            Crear receta
          </a>
        </li>
      </ul>

      <div class="d-flex">
        <input
          class="form-control me-2"
          type="search"
          placeholder="Buscar receta..."
          [(ngModel)]="searchTerm"
          (input)="onSearch()"
        />
        
      </div>
    </div>
  </div>
</nav>

<!-- Modal -->
<div *ngIf="showModal" class="custom-modal-backdrop" (click)="closeModal()">
  <div class="custom-modal" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h5>Crear Nueva Receta</h5>
      <button class="close-btn" (click)="closeModal()">X</button>
    </div>
    <div class="modal-body">
      <app-form
        (save)="onSaveRecipe($event)"
        (cancel)="closeModal()"
      ></app-form>
    </div>
  </div>
</div>
