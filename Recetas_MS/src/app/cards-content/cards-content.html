<div class="container" id="recetas">

   <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 justify-content-center">

      @for (r of listaRecetas(); track r.id) {
      <div class="col">
         
         <app-card 
            [recipe]="r" 
            (eliminarReceta)="borrarDesdePadre($event)">
         </app-card>

      </div>
      } @empty {
      <div class="col-12 text-center mt-5">
         <div class="alert alert-info">
            <p class="mb-0">No hay recetas que coincidan con tu b√∫squeda.</p>
         </div>
      </div>
      }

   </div>
</div>
