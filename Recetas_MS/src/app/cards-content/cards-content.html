<div class="container mt-5 pt-5" id="recetas">
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">

     @for (r of listaRecetas(); track r.id) {
        <div class="col">
           <app-card [recipe]="r"></app-card>
        </div>
     } @empty {
        <div class="col-12 text-center">
           <p>No hay recetas que coincidan.</p>
        </div>
     }

  </div>
</div>
